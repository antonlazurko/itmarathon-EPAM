name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config: [React_Headless]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Create .env file
        run: |
          cat > .env << EOF
          PSQL_USER=test_user
          PSQL_PASSWORD=test_password
          PSQL_DB=itm_test
          CONNECTIONSTRINGS__DBCONNECTIONSTRING=Host=db;Port=5432;Database=itm_test;Username=test_user;Password=test_password
          EOF

      - name: Start Docker services
        run: |
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 30

      - name: Wait for API
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8080/health; do sleep 2; done'

      - name: Restore dependencies
        working-directory: testautomation/SecretNick.TestAutomation/Tests
        run: dotnet restore Tests.csproj

      - name: Build tests
        working-directory: testautomation/SecretNick.TestAutomation/Tests
        run: dotnet build Tests.csproj -c ${{ matrix.config }} --no-restore

      - name: Install Playwright browsers (Reliable method)
        run: |
          PROJECT_DIR="testautomation/SecretNick.TestAutomation/Tests"
          CONFIG_DIR="${{ matrix.config }}"
          TARGET_FRAMEWORK="net9.0" # Проверьте, что это соответствует вашему .csproj
          PLAYWRIGHT_SCRIPT="$PROJECT_DIR/bin/$CONFIG_DIR/$TARGET_FRAMEWORK/playwright.sh"

          echo "Looking for Playwright script at: $PLAYWRIGHT_SCRIPT"

          if [ -f "$PLAYWRIGHT_SCRIPT" ]; then
            echo "Script found. Running installation..."
            # Запуск скрипта через bash для совместимости с Ubuntu
            bash "$PLAYWRIGHT_SCRIPT" install chromium
          else
            echo "::error file=$PLAYWRIGHT_SCRIPT::Playwright script was NOT FOUND. Check build output and TargetFramework."
            echo "---"
            echo "Debugging: Listing files in $PROJECT_DIR/bin/$CONFIG_DIR/$TARGET_FRAMEWORK/"
            ls -al "$PROJECT_DIR/bin/$CONFIG_DIR/$TARGET_FRAMEWORK/"
            exit 1 # Критическая ошибка: останавливаем рабочий процесс
          fi

      - name: Run E2E tests
        working-directory: testautomation/SecretNick.TestAutomation/Tests
        run: |
          dotnet test Tests.csproj -c ${{ matrix.config }} --no-build \
            --logger "trx;LogFileName=test-results-${{ matrix.config }}.trx" \
            --logger "html;LogFileName=reqnroll-report-${{ matrix.config }}.html"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.config }}
          path: |
            testautomation/SecretNick.TestAutomation/Tests/bin/${{ matrix.config }}/net9.0/reqnroll-report.html
            testautomation/SecretNick.TestAutomation/Tests/bin/${{ matrix.config }}/net9.0/reqnroll-report-${{ matrix.config }}.html
            testautomation/SecretNick.TestAutomation/Tests/TestResults/*.trx
            testautomation/SecretNick.TestAutomation/Tests/bin/${{ matrix.config }}/net9.0/Screenshots/
          retention-days: 30
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: docker compose down -v
